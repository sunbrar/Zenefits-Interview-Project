<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zenefits Interview Project</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="background-color:#f1f1f1 !important;">

<nav class="navbar navbar-default" style="padding:0px !important; background-color:#f1f1f1">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        Google Maps Place Search
      </a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact Info</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Login</button>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content" id = "rowHeight">
    <div class="col-sm-3 sidenav">

      <div class="input-group">
        <input type="text" class="form-control" id = "location-input"placeholder="Search . . .">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>

      <br />

      <div id = "cityName"></div>

      <div class="row content">
        <div>
          <div class="col-sm-1" id = "weatherIcon"></div>
          <div class="col-sm-1" id = "weather"></div>
          <div class="col-sm-10" id = "weatherText"></div>
        </div>
      </div>

      <div id = "localAddress"></div>
      <div class = "row content" id = "carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

          <div class="carousel-inner">
            <div class="item active" id = "car1"></div>
            <div class="item" id = "car2"></div>
            <div class="item" id = "car3"></div>
            <div class="item" id = "car4"></div>
            <div class="item" id = "car5"></div>
            <div class="item" id = "car7"></div>
            <div class="item" id = "car8"></div>
            <div class="item" id = "car9"></div>
            <div class="item" id = "car0"></div>
          </div>

        </div>
      </div>

    </div>

    <div class="col-sm-9" id = "map-layout">

    </div>

  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login In</button>
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLRnUEd-Wu7yAK1i8CEg24GLnZlAs9w-0&libraries=places"></script>
<script src="scripts/scripts.js"></script>

</html>
